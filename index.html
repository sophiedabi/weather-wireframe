<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/94eb027930.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>weather app</h1>
        <div class="row">
          <div class="container container2">
            <div class="col-8">
              <form id="searchForm">
                <input type="text" id="search" placeholder="enter a city" />
              </form>
              <button class="currentB">📍</button>
              <form>
                <input type="button" value="search" id="searchButton" />
              </form>

              <div class="row">
                <small>
                  <br />
                </small>
                <div class="col-2"></div>
                <div class="clearfix col-10 current-temperature">
                  <img src="" alt="weather icon" id="icon" />
                  <div id="tempNow"></div>
                  <p style="font-size: 15px"><strong>
                    <a href="" id="celsius-link" class="active">°C</a> |
                    <a href="" id="fahrenheit-link">°F</a>
                  </p></strong>
                  <hr class="line" />
                  <div class="col-4" id="weatherdescr"></div>
                  <hr class="line" />
                  <div class="col-4" id="humidity"></div>
                  <hr class="line" />
                  <div class="col-4" id="wind"></div>
                  <small class="currentDT" style="font-size: 10px"> </small>
                </div>
              </div>
            </div>
            <br />
            <div class="forecast-label">
              <span style="font-size: 17px; background-color: #f3f5f6">
                5 day weather forecast
              </span>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="col-2.4">Tomorrow</div>
                <br />

                <div class="col-2.4">the day after</div>
                <br />

                <div class="col-2.4">the day after</div>
                <br />

                <div class="col-2.4">the day after</div>
                <br />

                <div class="col-2.4">the day after</div>
              </div>
              <div class="col-6">
                <div class="col-2.4">🌤 13°C</div>
                <br />
                <div class="col-2.4">❄ 6°C</div>
                <br />
                <div class="col-2.4">🌤 12°C</div>
                <br />
                <div class="col-2.4">☀ 17°C</div>
                <br />
                <div class="col-2.4">☀ 19°C</div>
              </div>
            </div>
          </div>
          <p style="font-size: 9px">
            <a href="https://github.com/sophiedabi/weather-wireframe"
              >open source on GitHub </a
            > hosted by <a href="">Netflify</a> and coded by Sophie Dabirmanesh
          </p>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
